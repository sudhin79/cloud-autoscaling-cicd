name: deploy

on:
  push:
    branches:
      - main   # Trigger only when code is merged to main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout source code
        uses: actions/checkout@v2

      # Step 2: Setup Java
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      # Step 3: Build project
      - name: Build with Maven
        run: mvn clean package

      # ⭐ NEW STEP ADDED ⭐
      # Purpose: Log JAR file name and timestamp for debugging
      - name: List target folder contents
        run: ls -l target

      # Step 4: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 5: Upload JAR file to S3
      - name: Upload JAR to S3
        run: aws s3 cp target/*.jar s3://${{ env.S3_BUCKET }}/
        env:
          S3_BUCKET: my-app-bucket-sudhin-project-2025


